    <style>
        /* 用户信息 */
        .user-info-head {
            width: 110px;
            height: 110px;
            line-height: 110px;
            position: relative;
            display: inline-block;
            border: 2px solid #eee;
            border-radius: 50%;
            overflow: hidden;
            cursor: pointer;
            margin: 0 auto;
        }

        .user-info-head:hover:after {
            content: '\e681';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            color: #fff;
            background-color: rgba(0, 0, 0, 0.3);
            font-size: 28px;
            padding-top: 2px;
            font-style: normal;
            font-family: layui-icon;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .user-info-head img {
            width: 110px;
            height: 110px;
        }

        .user-info-list-item {
            position: relative;
            padding-bottom: 8px;
        }

        .user-info-list-item > .layui-icon {
            position: absolute;
        }

        .user-info-list-item > p {
            padding-left: 30px;
        }

        .layui-line-dash {
            border-bottom: 1px dashed #ccc;
            margin: 15px 0;
        }

        /* 基本信息 */
        #userInfoForm .layui-form-item {
            margin-bottom: 25px;
        }

        /* 账号绑定 */
        .user-bd-list-item {
            padding: 14px 60px 14px 10px;
            border-bottom: 1px solid #e8e8e8;
            position: relative;
        }

        .user-bd-list-item .user-bd-list-lable {
            color: #333;
            margin-bottom: 4px;
        }

        .user-bd-list-item .user-bd-list-oper {
            position: absolute;
            top: 50%;
            right: 10px;
            margin-top: -8px;
            cursor: pointer;
        }

        .user-bd-list-item .user-bd-list-img {
            width: 48px;
            height: 48px;
            line-height: 48px;
            position: absolute;
            top: 50%;
            left: 10px;
            margin-top: -24px;
        }

        .user-bd-list-item .user-bd-list-img + .user-bd-list-content {
            margin-left: 68px;
        }

<body>
<!-- 正文开始 -->
<div class="layui-fluid">

                                <input name="id" hidden>

                                </div>

                                    <label class="layui-form-label layui-form-required">昵称:</label>
                                    <div class="layui-input-block">
                                        <input name="name" value="Serati Ma" class="layui-input"

                                    </div>
                                </div>-->
                                <div class="layui-form-item">

                                    <div class="layui-input-block">

                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <label class="layui-form-label">街道地址:</label>
                                    <div class="layui-input-block">
                                        <input name="homeadress" value="鑫湖大厦 99 号" class="layui-input"/>
                                    </div>
                                </div>
                                <!--<div class="layui-form-item">
                                    <label class="layui-form-label">联系电话:</label>
                                    <div class="layui-input-block">
                                        <input name="phone1" value="0752" class="layui-input" style="width: 60px;"/>
                                        <div style="position: absolute;left: 70px;right: 0;top: 0;">
                                            <input name="phone2" value="268888888" class="layui-input"/>
                                        </div>
                                    </div>
                                </div>-->
                                <div class="layui-form-item">
                                    <div class="layui-input-block">
                                        <button class="layui-btn" lay-filter="userInfoSubmit" lay-submit>更新基本信息
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <!-- tab1 -->
                        <div class="layui-tab-item" style="padding-bottom: 20px;">
                            <div class="user-bd-list layui-text">
                                <div class="user-bd-list-item">
                                    <div class="user-bd-list-lable">密保手机</div>
                                    <div class="user-bd-list-text">已绑定手机：138****8293</div>
                                    <a class="user-bd-list-oper">修改</a>
                                </div>
                                <div class="user-bd-list-item">
                                    <div class="user-bd-list-lable">密保邮箱</div>
                                    <div class="user-bd-list-text">已绑定邮箱：easyweb@vip.com</div>
                                    <a class="user-bd-list-oper">修改</a>
                                </div>
                                <div class="user-bd-list-item">
                                    <div class="user-bd-list-img">
                                        <i class="layui-icon layui-icon-login-qq"
                                           style="color: #3492ED;font-size: 48px;"></i>
                                    </div>
                                    <div class="user-bd-list-content">
                                        <div class="user-bd-list-lable">绑定QQ</div>
                                        <div class="user-bd-list-text">当前未绑定QQ账号</div>
                                    </div>
                                    <a class="user-bd-list-oper">绑定</a>
                                </div>
                                <div class="user-bd-list-item">
                                    <div class="user-bd-list-img">
                                        <i class="layui-icon layui-icon-login-wechat"
                                           style="color: #4DAF29;font-size: 48px;"></i>
                                    </div>
                                    <div class="user-bd-list-content">
                                        <div class="user-bd-list-lable">绑定微信</div>
                                        <div class="user-bd-list-text">当前未绑定绑定微信账号</div>

<!-- js部分 -->
<script type="text/javascript" src="../../assets/libs/layui/layui.js"></script>
<script type="text/javascript" src="../../assets/js/common.js?v=318"></script>
<script src="../../js/core.util.js"></script>
<script src="../../js/jquery.js"></script>
<script>
//获取token
var token = CoreUtil.getData("access_token");
var biz_rowdata = CoreUtil.getData("biz_rowdata");
//地址栏转义token中的#号
var tokenQuery = token.replace("#", "%23");
var userProfile = CoreUtil.getData("userProfile");
console.log(userProfile);
if(userProfile!=undefined){
    $("#realName").html(userProfile.realName);
    $("#nickName").html(userProfile.nickName);
    $("#nickName").html(userProfile.username);
}

    layui.use(['layer', 'form', 'element', 'admin'], function () {
        var $ = layui.jquery;
        var layer = layui.layer;
        var form = layui.form;
        var element = layui.element;
        var admin = layui.admin;

        /* 选择头像 */
        $('#userInfoHead').click(function () {
            admin.cropImg({
                imgSrc: $('#userInfoHead>img').attr('src'),
                onCrop: function (res) {
                    console.log(res);
                    // $('#userInfoHead>img').attr('src', res);
                    // parent.layui.jquery('.layui-layout-admin>.layui-header .layui-nav img.layui-nav-img').attr('src', res);
                    /* $('#userInfoHead>img').attr('src', res);
                    parent.layui.jquery('.layui-layout-admin>.layui-header .layui-nav img.layui-nav-img').attr('src', res);*/
                    //文件上传
                    var file = dataURLtoFile(res, 'avatar.png');
                    console.log(file);
                    var formData = new FormData();
                    formData.append("file", file);
                    formData.append("bizid", userProfile.username);
                    formData.append("biztype", "userLogo");
                    // bizid:$('#id').val(),
                    //     biztype:'abcde'
                    admin.req(getProjectUrl() + '/sysFilesOss/upload?authorization='+tokenQuery , formData, function(res){  //上传接口
                        console.log(res);
                        $('#currentHeaderImgBox').attr('src', res.data.src);
                        //修改头像
                        // var id = layui.data(admin.setter.tableName).loginUser.id;
                        // var data = {'id': id, 'avatar': res.data};
                        // admin.req(getProjectUrl() + 'sysUser/updateAvatar', JSON.stringify(data), function(res){
                        //     layer.msg('修改头像成功', {icon: 1, time: 1000}, function () {
                        //         var avatarHeaderBox = $('.layui-nav-img' , parent.document)[0];
                        //         $(avatarHeaderBox).attr('src', getProjectUrl() + 'sysFileInfo/preview?id='+ data.avatar);
                        //         $('#currentHeaderImgBox').attr('src', getProjectUrl() + 'sysFileInfo/preview?id='+ data.avatar);
                        //     });
                        // }, 'post', {async: false});
                    }, 'post', {contentType: false, processData: false, async: false});
                }
            });
        });

        /* 监听表单提交 */
        form.on('submit(userInfoSubmit)', function (data) {
            //layer.msg(JSON.stringify(data.field));
            CoreUtil.sendPut("/sys/user/info", data.field, function (res) {
                layer.msg(res.msg);
            });
            return false;
        });

        function getSelectData1(code){
            var data1 ; //全局变量
            form.render();
            $.ajax({
                url: "/sysDict/getType/"+code,
                type: "get",
                dataType : "json",
                // data :{id : 1 , username : userProfile.data.username},
                contentType : "application/json",
                async: false,//这得注意是同步
                success: function (res) {
                    data1 = res;
                }
            });
            return data1;
        };

        function getUserLogoImg(){
            var data1 ;
            var params = {"refBizid" : userProfile.username , "dictBiztype" : "userLogo"} ;
            $.ajax({
                url: '/sysFilesOss/getImgByBizid?authorization='+tokenQuery ,
                type: "post",
                dataType : "json",
                contentType : "application/json",
                data : JSON.stringify(params),
                async: false,//这得注意是同步
                success: function (res) {
                    if(res.data!=null && res.data.url!=null){
                        $('#currentHeaderImgBox').attr('src', res.data.url);
                    }
                }
            });
            return data1;
        };

         $(function () {
                //console.log(1111);
                //$("#job").text(22222222);
                //$("#goodat").val(33333);
                getUserLogoImg();
                var level = "";
                CoreUtil.sendGet("/sys/user", null, function (res) {
                    if (res.data != null) {
                        $("input[name=id]").val(res.data.id);
                        $("input[name=username]").val(res.data.username);
                        $("input[name=realName]").val(res.data.realName);
                        $("input[name=nickName]").val(res.data.nickName);
                        $("input[name=email]").val(res.data.email);
                        $("input[name=phone]").val(res.data.phone);
                        $("input[name=homeadress]").val(res.data.homeadress);
                        $("#goodat").val(res.data.goodat);
                        $("input[name=sex][value=1]").attr("checked", res.data.sex == 1 ? true : false);
                        $("input[name=sex][value=2]").attr("checked", res.data.sex == 2 ? true : false);
                        $("#name").text(res.data.realName);
                        $("#job").text(res.data.leavel);
                        form.render(); //更新全部

                        level = res.data.leavel;
                        if(level!=""){
                            var jsonText = getSelectData1("posi");
                            $.each(jsonText,function(i,item){
                                // console.log(item);
                                // console.log(item['value']);
                                // console.log(item['label']);
                                if(item['value']==level){
                                    $("#job").text(item['label']);
                                }
                            });
                        }

                    }
                });


          })

        /* base64转文件 */
        function dataURLtoFile(dataurl, filename) {
            var arr = dataurl.split(','), mime = arr[0].match(/:(.*?);/)[1],
                bstr = atob(arr[1]), n = bstr.length, u8arr = new Uint8Array(n);
            while(n--){
                u8arr[n] = bstr.charCodeAt(n);
            }
            return new File([u8arr], filename, {type:mime});
        }


    });
</script>
