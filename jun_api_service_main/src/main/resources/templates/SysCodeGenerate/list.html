<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>XXXX管理</title>

<body>
<!-- 正文开始 -->
<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-card-body">
            <!-- 表格工具栏 -->
            <form class="layui-form toolbar">
                <div class="layui-form-item">
                                                <div class="layui-inline">
                                <label class="layui-form-label">主键:</label>
                                <div class="layui-input-inline">
                                    <input name="id" class="layui-input" placeholder="输入主键"/>
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">作者姓名:</label>
                                <div class="layui-input-inline">
                                    <input name="authorName" class="layui-input" placeholder="输入作者姓名"/>
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">类名:</label>
                                <div class="layui-input-inline">
                                    <input name="clasname" class="layui-input" placeholder="输入类名"/>
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">是否移除表前缀:</label>
                                <div class="layui-input-inline">
                                    <input name="tablePrefix" class="layui-input" placeholder="输入是否移除表前缀"/>
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">生成位置类型:</label>
                                <div class="layui-input-inline">
                                    <input name="generateType" class="layui-input" placeholder="输入生成位置类型"/>
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">数据库表名:</label>
                                <div class="layui-input-inline">
                                    <input name="tableName" class="layui-input" placeholder="输入数据库表名"/>
                                </div>
                            </div>
                    <div class="layui-inline">&emsp;
                        <button class="layui-btn icon-btn" lay-filter="roleTbSearch" lay-submit>
                            <i class="layui-icon">&#xe615;</i>搜索
                        </button>
                    </div>
                </div>
            </form>
            <!-- 数据表格 -->
            <table id="roleTable" lay-filter="roleTable"></table>
        </div>
    </div>
</div>

<!-- 表格操作列 -->
<script type="text/html" id="roleTbBar">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="edit">修改</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
<!-- 表单弹窗 -->
<script type="text/html" id="roleEditDialog">
    <form id="roleEditForm" lay-filter="roleEditForm" class="layui-form model-form">
        <input name="roleId" type="hidden"/>
                <div class="layui-form-item">
                    <label class="layui-form-label layui-form-required">主键:</label>
                    <div class="layui-input-block">
                        <input name="id" placeholder="请输入主键" class="layui-input"
                               lay-verType="tips"  lay-verify="required" required  />

                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label layui-form-required">作者姓名:</label>
                    <div class="layui-input-block">
                        <input name="authorName" placeholder="请输入作者姓名" class="layui-input"
                               lay-verType="tips"  lay-verify="required" required  />

                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label layui-form-required">类名:</label>
                    <div class="layui-input-block">
                        <input name="clasname" placeholder="请输入类名" class="layui-input"
                               lay-verType="tips"  lay-verify="required" required  />

                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label layui-form-required">是否移除表前缀:</label>
                    <div class="layui-input-block">
                        <input name="tablePrefix" placeholder="请输入是否移除表前缀" class="layui-input"
                               lay-verType="tips"  lay-verify="required" required  />

                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label layui-form-required">生成位置类型:</label>
                    <div class="layui-input-block">
                        <input name="generateType" placeholder="请输入生成位置类型" class="layui-input"
                               lay-verType="tips"  lay-verify="required" required  />

                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label layui-form-required">数据库表名:</label>
                    <div class="layui-input-block">
                        <input name="tableName" placeholder="请输入数据库表名" class="layui-input"
                               lay-verType="tips"  lay-verify="required" required  />

                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label layui-form-required">包名称:</label>
                    <div class="layui-input-block">
                        <input name="packageName" placeholder="请输入包名称" class="layui-input"
                               lay-verType="tips"    />

                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label layui-form-required">业务名:</label>
                    <div class="layui-input-block">
                        <input name="buname" placeholder="请输入业务名" class="layui-input"
                               lay-verType="tips"    />

                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label layui-form-required">功能名:</label>
                    <div class="layui-input-block">
                        <input name="tableComment" placeholder="请输入功能名" class="layui-input"
                               lay-verType="tips"    />

                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label layui-form-required">所属应用:</label>
                    <div class="layui-input-block">
                        <input name="appCode" placeholder="请输入所属应用" class="layui-input"
                               lay-verType="tips"    />

                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label layui-form-required">菜单上级:</label>
                    <div class="layui-input-block">
                        <input name="menuPid" placeholder="请输入菜单上级" class="layui-input"
                               lay-verType="tips"    />

                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label layui-form-required">创建人:</label>
                    <div class="layui-input-block">
                        <input name="createUser" placeholder="请输入创建人" class="layui-input"
                               lay-verType="tips"    />

                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label layui-form-required">创建时间:</label>
                    <div class="layui-input-block">
                        <input name="createTime" placeholder="请输入创建时间" class="layui-input"
                               lay-verType="tips"    />

                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label layui-form-required">更新人:</label>
                    <div class="layui-input-block">
                        <input name="updateUser" placeholder="请输入更新人" class="layui-input"
                               lay-verType="tips"    />

                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label layui-form-required">更新时间:</label>
                    <div class="layui-input-block">
                        <input name="updateTime" placeholder="请输入更新时间" class="layui-input"
                               lay-verType="tips"    />

                    </div>
                </div>

        <div class="layui-form-item text-right">
            <button class="layui-btn" lay-filter="roleEditSubmit" lay-submit>保存</button>
            <button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog">取消</button>
        </div>
    </form>
</script>

<!-- js部分 -->
<script type="text/javascript" src="/static/assets/libs/layui/layui.js"></script>
<script type="text/javascript" src="/static/assets/js/common.js?v=317"></script>
<script type="text/javascript" src="/static/assets/libs/jquery/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="/static/assets/js/core.util.js"></script>
<script>
    layui.use(['layer', 'form', 'table', 'util', 'admin', 'zTree'], function () {
        var $ = layui.jquery;
        var layer = layui.layer;
        var form = layui.form;
        var table = layui.table;
        var util = layui.util;
        var admin = layui.admin;

        /* 渲染表格 */
        var insTb = table.render({
            elem: '#roleTable',
            method: 'post',
            contentType: 'application/json',
            url: '/sysCodeGenerate/list',
            page: true,
            toolbar: ['<p>',
                '<button lay-event="add" class="layui-btn layui-btn-sm icon-btn"><i class="layui-icon">&#xe654;</i>添加</button>&nbsp;',
                '<button lay-event="del" class="layui-btn layui-btn-sm layui-btn-danger icon-btn"><i class="layui-icon">&#xe640;</i>删除</button>',
                '</p>'].join(''),
            cellMinWidth: 100,
            cols: [[
                {type: "checkbox", width: 50, fixed: "left"},
                {field: 'id', title: '主键', sort: true},  
                {field: 'authorName', title: '作者姓名', sort: true},  
                {field: 'clasname', title: '类名', sort: true},  
                {field: 'tablePrefix', title: '是否移除表前缀', sort: true},  
                {field: 'generateType', title: '生成位置类型', sort: true},  
                {field: 'tableName', title: '数据库表名', sort: true},  
                {field: 'packageName', title: '包名称', sort: true},  
                {field: 'buname', title: '业务名', sort: true},  
                {field: 'tableComment', title: '功能名', sort: true},  
                {field: 'appCode', title: '所属应用', sort: true},  
                {field: 'menuPid', title: '菜单上级', sort: true},  
                {field: 'createUser', title: '创建人', sort: true},  
                {field: 'createTime', title: '创建时间', sort: true},  
                {field: 'updateUser', title: '更新人', sort: true},  
                {field: 'updateTime', title: '更新时间', sort: true}, 
                /* 需要时间请自行解封
                {title: '创建时间', sort: true,templet: "<div>{{layui.util.toDateString(d.createTime, 'yyyy-MM-dd')}}</div>"},
                {title: '修改时间', sort: true,templet: "<div>{{layui.util.toDateString(d.updateTime, 'yyyy-MM-dd')}}</div>"},
                */
                {title: '操作', minWidth: 400, templet: '#roleTbBar', fixed: "right", align: "center"}
            ]],
            limits: [20 , 50 , 100],
            limit: 20,
            page: true
        });

        /* 表格搜索 */
        form.on('submit(roleTbSearch)', function (data) {
            insTb.reload({where: data.field, page: {curr: 1}});
            return false;
        });

        /* 表格工具条点击事件 */
        table.on('tool(roleTable)', function (obj) {
            if (obj.event === 'edit') { // 修改
                showEditModel(obj.data);
            } else if (obj.event === 'del') { // 删除
                //doDel(obj);
                doDel({ids: [obj.data.id]});
            } else if (obj.event === 'auth') {  // 权限管理
                showPermModel(obj.data.roleId);
            }
        });

        /* 表格头工具栏点击事件 */
        table.on('toolbar(roleTable)', function (obj) {
            if (obj.event === 'add') { // 添加
                showEditModel();
            } else if (obj.event === 'del') { // 删除
                var checkRows = table.checkStatus('roleTable');
                if (checkRows.data.length === 0) {
                    layer.msg('请选择要删除的数据', {icon: 2});
                    return;
                }
                var ids = checkRows.data.map(function (d) {
                    return d.id; //TODO
                });
                doDel({ids: ids});
            }
        });

        /* 显示表单弹窗 */
        function showEditModel(mData) {
            admin.open({
                type: 1,
                title: (mData ? '修改' : '添加') + '代码生成基础配置'  ,
                content: $('#roleEditDialog').html(),
                success: function (layero, dIndex) {
                    // 回显表单数据
                    form.val('roleEditForm', mData);
                    // 表单提交事件
                    form.on('submit(roleEditSubmit)', function (data) {
                        var loadIndex = layer.load(2);
                        // $.get(mData ? '../../json/ok.json' : '../../json/ok.json', data.field, function (res) {
                        //     layer.close(loadIndex);
                        //     if (200 === res.code) {
                        //         layer.close(dIndex);
                        //         layer.msg(res.msg, {icon: 1});
                        //         insTb.reload({page: {curr: 1}});
                        //     } else {
                        //         layer.msg(res.msg, {icon: 2});
                        //     }
                        // }, 'json');
                        if(data.field.id===undefined || data.field.id===null || data.field.id===""){
                            CoreUtil.sendPost("/sysCodeGenerate/add",data.field,function (res) {
                                layer.close(loadIndex);
                                if (0 === res.code) {
                                    layer.close(dIndex);
                                    layer.msg(res.msg, {icon: 1});
                                    insTb.reload({page: {curr: 1}});
                                } else {
                                    layer.msg(res.msg, {icon: 2});
                                }
                            });
                        }else {
                            CoreUtil.sendPut("/sysCodeGenerate/update",data.field,function (res) {
                                layer.close(loadIndex);
                                if (0 === res.code) {
                                    layer.close(dIndex);
                                    layer.msg(res.msg, {icon: 1});
                                    insTb.reload({page: {curr: 1}});
                                } else {
                                    layer.msg(res.msg, {icon: 2});
                                }
                            });
                        }
                        return false;
                    });
                }
            });
        }

        /* 删除 */
        function doDel(obj) {
            layer.confirm('确定要删除选中数据吗？', {
                skin: 'layui-layer-admin',
                shade: .1
            }, function (i) {
                layer.close(i);
                CoreUtil.sendDelete("/sysCodeGenerate/delete",obj.ids,function (res) {
                    layer.msg(res.msg, {time:1000},function () {
                        layer.msg(res.msg, {icon: 1});
                        insTb.reload({page: {curr: 1}});
                    });
                });
            });
        }


    });
</script>
</body>
</html>
