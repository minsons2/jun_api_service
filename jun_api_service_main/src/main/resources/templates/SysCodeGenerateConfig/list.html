<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>XXXX管理</title>
    <link rel="stylesheet" href="/static/assets/libs/layui/css/layui.css"/>
    <link rel="stylesheet" href="/static/assets/module/admin.css?v=317"/>
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<!-- 正文开始 -->
<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-card-body">
            <!-- 表格工具栏 -->
            <form class="layui-form toolbar">
                <div class="layui-form-item">
                                                <div class="layui-inline">
                                <label class="layui-form-label">主键:</label>
                                <div class="layui-input-inline">
                                    <input name="id" class="layui-input" placeholder="输入主键"/>
                                </div>
                            </div>
                    <div class="layui-inline">&emsp;
                        <button class="layui-btn icon-btn" lay-filter="roleTbSearch" lay-submit>
                            <i class="layui-icon">&#xe615;</i>搜索
                        </button>
                    </div>
                </div>
            </form>
            <!-- 数据表格 -->
            <table id="roleTable" lay-filter="roleTable"></table>
        </div>
    </div>
</div>

<!-- 表格操作列 -->
<script type="text/html" id="roleTbBar">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="edit">修改</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
<!-- 表单弹窗 -->
<script type="text/html" id="roleEditDialog">
    <form id="roleEditForm" lay-filter="roleEditForm" class="layui-form model-form">
        <input name="roleId" type="hidden"/>
                <div class="layui-form-item">
                    <label class="layui-form-label layui-form-required">主键:</label>
                    <div class="layui-input-block">
                        <input name="id" placeholder="请输入主键" class="layui-input"
                               lay-verType="tips"  lay-verify="required" required  />

                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label layui-form-required">代码生成主表ID:</label>
                    <div class="layui-input-block">
                        <input name="codeGenId" placeholder="请输入代码生成主表ID" class="layui-input"
                               lay-verType="tips"    />

                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label layui-form-required">数据库字段名:</label>
                    <div class="layui-input-block">
                        <input name="columnName" placeholder="请输入数据库字段名" class="layui-input"
                               lay-verType="tips"    />

                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label layui-form-required">java类字段名:</label>
                    <div class="layui-input-block">
                        <input name="javaName" placeholder="请输入java类字段名" class="layui-input"
                               lay-verType="tips"    />

                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label layui-form-required">物理类型:</label>
                    <div class="layui-input-block">
                        <input name="dataType" placeholder="请输入物理类型" class="layui-input"
                               lay-verType="tips"    />

                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label layui-form-required">字段描述:</label>
                    <div class="layui-input-block">
                        <input name="columnComment" placeholder="请输入字段描述" class="layui-input"
                               lay-verType="tips"    />

                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label layui-form-required">java类型:</label>
                    <div class="layui-input-block">
                        <input name="javaType" placeholder="请输入java类型" class="layui-input"
                               lay-verType="tips"    />

                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label layui-form-required">作用类型（字典）:</label>
                    <div class="layui-input-block">
                        <input name="effectType" placeholder="请输入作用类型（字典）" class="layui-input"
                               lay-verType="tips"    />

                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label layui-form-required">字典code:</label>
                    <div class="layui-input-block">
                        <input name="dictTypeCode" placeholder="请输入字典code" class="layui-input"
                               lay-verType="tips"    />

                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label layui-form-required">列表展示:</label>
                    <div class="layui-input-block">
                        <input name="whetherTable" placeholder="请输入列表展示" class="layui-input"
                               lay-verType="tips"    />

                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label layui-form-required">增改:</label>
                    <div class="layui-input-block">
                        <input name="whetherAddUpdate" placeholder="请输入增改" class="layui-input"
                               lay-verType="tips"    />

                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label layui-form-required">列表是否缩进（字典）:</label>
                    <div class="layui-input-block">
                        <input name="whetherRetract" placeholder="请输入列表是否缩进（字典）" class="layui-input"
                               lay-verType="tips"    />

                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label layui-form-required">是否必填（字典）:</label>
                    <div class="layui-input-block">
                        <input name="whetherRequired" placeholder="请输入是否必填（字典）" class="layui-input"
                               lay-verType="tips"    />

                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label layui-form-required">是否是查询条件:</label>
                    <div class="layui-input-block">
                        <input name="queryWhether" placeholder="请输入是否是查询条件" class="layui-input"
                               lay-verType="tips"    />

                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label layui-form-required">查询方式:</label>
                    <div class="layui-input-block">
                        <input name="queryType" placeholder="请输入查询方式" class="layui-input"
                               lay-verType="tips"    />

                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label layui-form-required">主键:</label>
                    <div class="layui-input-block">
                        <input name="columnKey" placeholder="请输入主键" class="layui-input"
                               lay-verType="tips"    />

                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label layui-form-required">主外键名称:</label>
                    <div class="layui-input-block">
                        <input name="columnKeyName" placeholder="请输入主外键名称" class="layui-input"
                               lay-verType="tips"    />

                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label layui-form-required">是否是通用字段:</label>
                    <div class="layui-input-block">
                        <input name="whetherCommon" placeholder="请输入是否是通用字段" class="layui-input"
                               lay-verType="tips"    />

                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label layui-form-required">创建时间:</label>
                    <div class="layui-input-block">
                        <input name="createTime" placeholder="请输入创建时间" class="layui-input"
                               lay-verType="tips"    />

                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label layui-form-required">创建人:</label>
                    <div class="layui-input-block">
                        <input name="createUser" placeholder="请输入创建人" class="layui-input"
                               lay-verType="tips"    />

                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label layui-form-required">修改时间:</label>
                    <div class="layui-input-block">
                        <input name="updateTime" placeholder="请输入修改时间" class="layui-input"
                               lay-verType="tips"    />

                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label layui-form-required">修改人:</label>
                    <div class="layui-input-block">
                        <input name="updateUser" placeholder="请输入修改人" class="layui-input"
                               lay-verType="tips"    />

                    </div>
                </div>

        <div class="layui-form-item text-right">
            <button class="layui-btn" lay-filter="roleEditSubmit" lay-submit>保存</button>
            <button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog">取消</button>
        </div>
    </form>
</script>

<!-- js部分 -->
<script type="text/javascript" src="/static/assets/libs/layui/layui.js"></script>
<script type="text/javascript" src="/static/assets/js/common.js?v=317"></script>
<script type="text/javascript" src="/static/assets/libs/jquery/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="/static/assets/js/core.util.js"></script>
<script>
    layui.use(['layer', 'form', 'table', 'util', 'admin', 'zTree'], function () {
        var $ = layui.jquery;
        var layer = layui.layer;
        var form = layui.form;
        var table = layui.table;
        var util = layui.util;
        var admin = layui.admin;

        /* 渲染表格 */
        var insTb = table.render({
            elem: '#roleTable',
            method: 'post',
            contentType: 'application/json',
            url: '/sysCodeGenerateConfig/list',
            page: true,
            toolbar: ['<p>',
                '<button lay-event="add" class="layui-btn layui-btn-sm icon-btn"><i class="layui-icon">&#xe654;</i>添加</button>&nbsp;',
                '<button lay-event="del" class="layui-btn layui-btn-sm layui-btn-danger icon-btn"><i class="layui-icon">&#xe640;</i>删除</button>',
                '</p>'].join(''),
            cellMinWidth: 100,
            cols: [[
                {type: "checkbox", width: 50, fixed: "left"},
                {field: 'id', title: '主键', sort: true},  
                {field: 'codeGenId', title: '代码生成主表ID', sort: true},  
                {field: 'columnName', title: '数据库字段名', sort: true},  
                {field: 'javaName', title: 'java类字段名', sort: true},  
                {field: 'dataType', title: '物理类型', sort: true},  
                {field: 'columnComment', title: '字段描述', sort: true},  
                {field: 'javaType', title: 'java类型', sort: true},  
                {field: 'effectType', title: '作用类型（字典）', sort: true},  
                {field: 'dictTypeCode', title: '字典code', sort: true},  
                {field: 'whetherTable', title: '列表展示', sort: true},  
                {field: 'whetherAddUpdate', title: '增改', sort: true},  
                {field: 'whetherRetract', title: '列表是否缩进（字典）', sort: true},  
                {field: 'whetherRequired', title: '是否必填（字典）', sort: true},  
                {field: 'queryWhether', title: '是否是查询条件', sort: true},  
                {field: 'queryType', title: '查询方式', sort: true},  
                {field: 'columnKey', title: '主键', sort: true},  
                {field: 'columnKeyName', title: '主外键名称', sort: true},  
                {field: 'whetherCommon', title: '是否是通用字段', sort: true},  
                {field: 'createTime', title: '创建时间', sort: true},  
                {field: 'createUser', title: '创建人', sort: true},  
                {field: 'updateTime', title: '修改时间', sort: true},  
                {field: 'updateUser', title: '修改人', sort: true}, 
                /* 需要时间请自行解封
                {title: '创建时间', sort: true,templet: "<div>{{layui.util.toDateString(d.createTime, 'yyyy-MM-dd')}}</div>"},
                {title: '修改时间', sort: true,templet: "<div>{{layui.util.toDateString(d.updateTime, 'yyyy-MM-dd')}}</div>"},
                */
                {title: '操作', minWidth: 400, templet: '#roleTbBar', fixed: "right", align: "center"}
            ]],
            limits: [20 , 50 , 100],
            limit: 20,
            page: true
        });

        /* 表格搜索 */
        form.on('submit(roleTbSearch)', function (data) {
            insTb.reload({where: data.field, page: {curr: 1}});
            return false;
        });

        /* 表格工具条点击事件 */
        table.on('tool(roleTable)', function (obj) {
            if (obj.event === 'edit') { // 修改
                showEditModel(obj.data);
            } else if (obj.event === 'del') { // 删除
                //doDel(obj);
                doDel({ids: [obj.data.id]});
            } else if (obj.event === 'auth') {  // 权限管理
                showPermModel(obj.data.roleId);
            }
        });

        /* 表格头工具栏点击事件 */
        table.on('toolbar(roleTable)', function (obj) {
            if (obj.event === 'add') { // 添加
                showEditModel();
            } else if (obj.event === 'del') { // 删除
                var checkRows = table.checkStatus('roleTable');
                if (checkRows.data.length === 0) {
                    layer.msg('请选择要删除的数据', {icon: 2});
                    return;
                }
                var ids = checkRows.data.map(function (d) {
                    return d.id; //TODO
                });
                doDel({ids: ids});
            }
        });

        /* 显示表单弹窗 */
        function showEditModel(mData) {
            admin.open({
                type: 1,
                title: (mData ? '修改' : '添加') + '代码生成详细配置'  ,
                content: $('#roleEditDialog').html(),
                success: function (layero, dIndex) {
                    // 回显表单数据
                    form.val('roleEditForm', mData);
                    // 表单提交事件
                    form.on('submit(roleEditSubmit)', function (data) {
                        var loadIndex = layer.load(2);
                        // $.get(mData ? '../../json/ok.json' : '../../json/ok.json', data.field, function (res) {
                        //     layer.close(loadIndex);
                        //     if (200 === res.code) {
                        //         layer.close(dIndex);
                        //         layer.msg(res.msg, {icon: 1});
                        //         insTb.reload({page: {curr: 1}});
                        //     } else {
                        //         layer.msg(res.msg, {icon: 2});
                        //     }
                        // }, 'json');
                        if(data.field.id===undefined || data.field.id===null || data.field.id===""){
                            CoreUtil.sendPost("/sysCodeGenerateConfig/add",data.field,function (res) {
                                layer.close(loadIndex);
                                if (0 === res.code) {
                                    layer.close(dIndex);
                                    layer.msg(res.msg, {icon: 1});
                                    insTb.reload({page: {curr: 1}});
                                } else {
                                    layer.msg(res.msg, {icon: 2});
                                }
                            });
                        }else {
                            CoreUtil.sendPut("/sysCodeGenerateConfig/update",data.field,function (res) {
                                layer.close(loadIndex);
                                if (0 === res.code) {
                                    layer.close(dIndex);
                                    layer.msg(res.msg, {icon: 1});
                                    insTb.reload({page: {curr: 1}});
                                } else {
                                    layer.msg(res.msg, {icon: 2});
                                }
                            });
                        }
                        return false;
                    });
                }
            });
        }

        /* 删除 */
        function doDel(obj) {
            layer.confirm('确定要删除选中数据吗？', {
                skin: 'layui-layer-admin',
                shade: .1
            }, function (i) {
                layer.close(i);
                CoreUtil.sendDelete("/sysCodeGenerateConfig/delete",obj.ids,function (res) {
                    layer.msg(res.msg, {time:1000},function () {
                        layer.msg(res.msg, {icon: 1});
                        insTb.reload({page: {curr: 1}});
                    });
                });
            });
        }


    });
</script>
</body>
</html>
